    <link rel="stylesheet" href="./css/style.min.css" />

    <title>Emiliya Vuntsova Portfolio</title>
</head>

<body>

    <header>
        <div class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>

        <nav class="menu">
            <div class="menu-branding">
                <div class="portrait"></div>
            </div>
            <ul class="menu-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                Home
              </a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">
                About Me
              </a>
                </li>
                <li class="nav-item">
                    <a href="work.html" class="nav-link">
                My Work
              </a>
                </li>
                <li class="nav-item current">
                    <a href="contact.html" class="nav-link">
                Contact me
              </a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="contact">
        <h1 class="lg-heading">
            <span class="text-secondary">Let's</span> get in touch
        </h1>
        <div class="icons">
            <a href="">
                <i class="fab fa-twitter fa-2x"></i>

            </a>
            <a href="">
                <i class="fab fa-facebook fa-2x"></i>

            </a>
            <a href="">
                <i class="fab fa-instagram fa-2x"></i>

            </a>
            <a href="">
                <i class="fab fa-github fa-2x"></i>

            </a>
            <a href="">
                <i class="fab fa-linkedin fa-2x"></i>

            </a>
        </div>

        <form id="contact-form" method="POST">
            <h2 class="text-secondary">Contact Form</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Name" required/>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Name" required/>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="5" id="message" placeholder="Message"></textarea>
            </div>
            <a class="btn-dark" type="submit">Submit</a>
        </form>
    </main>
    <footer id="main-footer">
        <small>Created with Express, React & <i class="fa fa-heart text-secondary"></i>. Copyright &copy 2019</! <script src="./js/main.js"></script></small>
